name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build distribution
        run: uv build

      - name: Test install
        run: |
          python -m venv /tmp/test-install
          /tmp/test-install/bin/pip install dist/unofficial_pecron_api-*.whl
          /tmp/test-install/bin/python -c "import unofficial_pecron_api; print(f'Success: {unofficial_pecron_api.__version__}')"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
